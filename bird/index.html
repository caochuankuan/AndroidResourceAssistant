<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愤怒小鸟</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">       
        <main class="main-content">
            <div class="button-container">
                <button class="nav-button" id="oneClickBtn" onclick="goToOneClick()">
                    <div class="button-icon">
                        <img src="img/1.png" alt="一键操作">
                    </div>
                    <div class="button-text">一键操作</div>
                </button>
                
                <button class="nav-button" id="userManageBtn" onclick="goToUserManage()">
                    <div class="button-icon">
                        <img src="img/2.png" alt="用户管理">
                    </div>
                    <div class="button-text">用户管理</div>
                </button>
                
                <button class="nav-button" id="batchBlessBtn" onclick="goToBatchBless()">
                    <div class="button-icon">
                        <img src="img/3.png" alt="批量祝福">
                    </div>
                    <div class="button-text">批量祝福</div>
                </button>
                
                <button class="nav-button" id="breedingBtn" onclick="goToBreeding()">
                    <div class="button-icon">
                        <img src="img/1.png" alt="一键配鸟">
                    </div>
                    <div class="button-text">一键配鸟</div>
                </button>

                <button class="nav-button" id="newYearBtn" onclick="goToNewYear()">
                    <div class="button-icon">
                        <img src="img/2.png" alt="一键拜年">
                    </div>
                    <div class="button-text">一键拜年</div>
                </button>

                <button class="nav-button" id="ladderBtn" onclick="goToLadder()">
                    <div class="button-icon">
                        <img src="img/3.png" alt="一键天梯">
                    </div>
                    <div class="button-text">一键天梯</div>
                </button>

                <button class="nav-button" id="redpacketBtn" onclick="goToRedpacket()">
                    <div class="button-icon">
                        <img src="img/1.png" alt="一键红包">
                    </div>
                    <div class="button-text">一键红包</div>
                </button>

                <button class="nav-button" id="birdBookBtn" onclick="goToBirdBook()">
                    <div class="button-icon">
                        <img src="img/2.png" alt="小鸟图鉴">
                    </div>
                    <div class="button-text">小鸟图鉴</div>
                </button>
            </div>
        </main>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
