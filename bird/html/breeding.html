<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键配鸟</title>
    <link rel="stylesheet" href="../css/breeding.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>一键配鸟</h1>
            <button class="back-btn" onclick="window.location.href='../index.html'">返回首页</button>
        </div>
        
        <div class="content">
            <!-- 账号选择区域 -->
            <div class="section" id="accountSelection">
                <div class="section-title">
                    👥 选择两个账号进行配鸟
                </div>
                
                <div class="account-selector">
                    <h3>账号A（配鸟方）</h3>
                    <select id="accountA" class="account-select" onchange="updateAccountSelection()">
                        <option value="">请选择第一个账号</option>
                    </select>
                </div>

                <div class="account-selector">
                    <h3>账号B（被配鸟方）</h3>
                    <select id="accountB" class="account-select" onchange="updateAccountSelection()">
                        <option value="">请选择第二个账号</option>
                    </select>
                </div>

                <div class="account-selector">
                    <h3>配对次数</h3>
                    <input type="number" id="breedingCount" class="account-select" min="1" placeholder="留空则100次" onchange="updateAccountSelection()">
                    <small style="color: #666; display: block; margin-top: 5px;">不填写则持续配对，填写后达到次数自动停止</small>
                </div>

                <div class="warning" id="warningMessage">
                    ⚠️ 请选择两个不同的账号
                </div>

                <button class="next-btn" id="nextBtn" onclick="startProcess()" disabled>
                    开始配鸟
                </button>
            </div>

            <!-- 主操作区域 -->
            <div class="section" id="mainProcess" style="display: none;">
                <!-- 基本信息 -->
                <div class="info-panel">
                    <div class="account-info">
                        <span>配鸟方: <strong id="blesserName">-</strong></span>
                        <span>被配鸟方: <strong id="receiverName">-</strong></span>
                        <span>选择的鸟: <strong id="selectedBirdName">-</strong></span>
                    </div>
                    <button class="restart-btn" onclick="restartProcess()">重新开始</button>
                </div>

                <!-- 小鸟选择 -->
                <div id="birdSelection" style="display: none;">
                    <h3>选择小鸟进行配鸟</h3>
                    <div class="loading-birds" id="loadingBirds">
                        <div class="loading-spinner"></div>
                        <p>正在获取小鸟列表...</p>
                    </div>
                    <div id="birdList" class="bird-list"></div>
                    <button class="next-btn" id="confirmBirdBtn" onclick="confirmBirdSelection()" disabled style="display: none;">
                        确认选择
                    </button>
                </div>

                <!-- 实时日志 -->
                <div class="log-panel">
                    <h3>🔄 实时日志</h3>
                    <div class="log-content" id="logContent">
                        <div class="log-entry">等待开始...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/breeding.js"></script>
</body>
</html>
