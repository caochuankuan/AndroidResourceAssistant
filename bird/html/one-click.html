<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键操作</title>
    <link rel="stylesheet" href="../css/one-click.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>一键操作</h1>
            <button class="back-btn" onclick="window.location.href='../index.html'">返回首页</button>
        </div>
        
        <div class="content">
            <!-- 用户选择区域 -->
            <div class="user-selector" style="text-align: center;">
                <select id="userSelect" class="user-select">
                    <option value="">请选择用户</option>
                </select>
            </div>

            <!-- 一键执行按钮 -->
            <div style="margin-bottom: 30px; text-align: center; display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                <button class="action-btn" id="oneClickExecuteBtn" onclick="executeAllOperations()" style="background: #28a745; font-size: 18px; padding: 15px 30px; box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);">🚀 一键执行所有操作</button>
                <button class="action-btn" id="batchExecuteBtn" onclick="showBatchExecuteModal()" style="background: #007bff; font-size: 18px; padding: 15px 30px; box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);">👥 批量执行多个帐号</button>
            </div>

            <!-- 按钮操作区域 -->
            <div class="button-area">
                <h3 class="collapsed" onclick="toggleButtons()">操作按钮</h3>
                <div class="action-buttons" id="actionButtons">
                    <button class="action-btn" id="signInBtn" onclick="performSignIn()">签到</button>
                    <button class="action-btn" id="getUserInfoBtn" onclick="getUserInfo()">获取用户信息</button>
                    <button class="action-btn" id="taskProgressBtn" onclick="checkTaskProgress()">任务进度</button>
                    <button class="action-btn" id="withdrawBtn" onclick="withdrawMoney()">取钱10w</button>
                    <button class="action-btn" id="blessAllBtn" onclick="blessAllFriends()">一键祝福</button>
                    <button class="action-btn" id="ladderBtn" onclick="performLadder()">一键天梯</button>
                    <button class="action-btn" id="guildDonateBtn" onclick="guildDonate()">工会捐赠4w金币</button>
                    <button class="action-btn" id="guildDonateYuanbaoBtn" onclick="guildDonateYuanbao()">工会捐赠100元宝</button>
                    <button class="action-btn" id="guildSignInBtn" onclick="guildSignIn()">公会签到</button>
                    <button class="action-btn" id="claimRewardsBtn" onclick="claimAllRewards()">领取任务奖励</button>
                    <button class="action-btn" id="familyFightBtn" onclick="performFamilyFight()">一键切磋</button>
                    <button class="action-btn" id="birdBaitBtn" onclick="performBirdBait()">一键下饵（麻雀）</button>
                </div>
            </div>

            <!-- 输出区域 -->
            <div class="output-area">
                <h3>输出结果</h3>
                <div id="outputContent" class="output-content empty">
                    等待操作...
                </div>
            </div>
        </div>
    </div>

    <!-- 批量执行模态窗口 -->
    <div id="batchExecuteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>批量执行操作</h2>
                <span class="close" onclick="closeBatchExecuteModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="user-selection-area">
                    <div class="selection-controls">
                        <button class="control-btn" onclick="selectAllUsers()">全选</button>
                        <button class="control-btn" onclick="deselectAllUsers()">全不选</button>
                        <button class="control-btn" onclick="invertSelection()">反选</button>
                    </div>
                    <div class="user-list" id="batchUserList">
                        <!-- 用户列表将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel-btn" onclick="closeBatchExecuteModal()">取消</button>
                <button class="modal-btn confirm-btn" onclick="executeBatchOperations()">开始批量执行</button>
            </div>
        </div>
    </div>

    <script src="../js/one-click.js"></script>
</body>
</html>
