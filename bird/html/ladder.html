<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键天梯 - 愤怒小鸟</title>
    <link rel="stylesheet" href="../css/ladder.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-btn" onclick="goBack()">← 返回</button>
            <h1>⚔️ 一键天梯</h1>
        </header>

        <main class="main-content">
            <!-- 用户选择区域 -->
            <div id="userSelectionArea" class="user-selection-area">
                <div class="battle-config">
                    <div class="config-item">
                        <label for="userSelect">选择用户（普通版）：</label>
                        <select id="userSelect" onchange="updateStartButtonState()">
                            <option value="">请选择用户</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label for="battleCount">战斗次数：</label>
                        <input type="number" id="battleCount" min="1" max="100" value="15" placeholder="请输入战斗次数">
                    </div>
                    <div class="config-item">
                        <label for="withdrawAmount">金币不足时取钱：</label>
                        <input type="number" id="withdrawAmount" min="0" value="100000" placeholder="请输入取钱金额">
                    </div>
                    <div class="config-item">
                        <label for="cardCount">购买恢复卡数量：</label>
                        <input type="number" id="cardCount" min="1" value="10" placeholder="请输入购买数量">
                    </div>
                </div>

                <div class="action-area">
                    <button id="startBtn" class="action-btn primary" onclick="startLadder()">
                        ⚔️ 开始天梯战斗
                    </button>
                </div>
            </div>

            <!-- VIP版用户选择区域 -->
            <div id="vipUserSelectionArea" class="user-selection-area">
                <div class="battle-config">
                    <div class="config-item">
                        <label for="vipUserSelect">选择用户（游戏VIP版）：</label>
                        <select id="vipUserSelect" onchange="updateVipStartButtonState()">
                            <option value="">请选择用户</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label for="vipBattleCount">战斗次数：</label>
                        <input type="number" id="vipBattleCount" min="1" max="100" value="15" placeholder="请输入战斗次数">
                    </div>
                    <div class="config-item">
                        <label for="vipWithdrawAmount">金币不足时取钱：</label>
                        <input type="number" id="vipWithdrawAmount" min="0" value="100000" placeholder="请输入取钱金额">
                    </div>
                    <div class="config-item">
                        <label for="vipCardCount">购买恢复卡数量：</label>
                        <input type="number" id="vipCardCount" min="1" value="10" placeholder="请输入购买数量">
                    </div>
                </div>

                <div class="action-area">
                    <button id="vipStartBtn" class="action-btn primary" onclick="startVipLadder()">
                        👑 VIP天梯战斗
                    </button>
                </div>
            </div>

            <!-- 输出区域 -->
            <div id="outputArea" class="output-area" style="display: none;">
                <div class="output-header">
                    <h2>执行日志</h2>
                    <div class="output-actions">
                        <button onclick="clearOutput()" class="action-btn secondary">清空日志</button>
                        <button onclick="showUserSelection()" class="action-btn secondary">返回选择</button>
                    </div>
                </div>
                <div id="outputContent" class="output-content empty">
                    等待操作...
                </div>
            </div>
        </main>
    </div>

    <script src="../js/ladder.js"></script>
</body>
</html>
